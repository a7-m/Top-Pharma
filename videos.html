    <script>
        let allVideos = [];
        let currentCategory = 'all';

        // Protect page and load videos
        (async () => {
            const isAuth = await requireAuth();

            // Load subject filters
            await renderSubjectFilterTabs('subjectFilterTabs', (subjectId) => {

                filterAndDisplay();

            // Check URL for subject parameter
            const urlSubject = getSubjectFromURL();

                currentSubject = urlSubject;

                    if (tab.dataset.subjectId === urlSubject) {
                        document.querySelectorAll('[data-subject-id]').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');

                });
            }

            await loadVideos();
        })();

            filteredVideos = filterVideosByCategory(filteredVideos, currentCategory);
            renderVideoCards(filteredVideos, 'videosContainer', isAdmin);
        }

        // Filter tabs functionality
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Update active tab
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update current category and display
                currentCategory = tab.dataset.category;
                filterAndDisplay();
            });
        });
